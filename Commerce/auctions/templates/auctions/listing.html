{% extends "auctions/layout.html" %}

{% block body %}
{% load static %}
<div class="listing-container">
    <div class="listing-item">
        <div class="listing-image-wrapper">
            <img class="product-image" src="{{ listing.image }}" alt="{{ listing.title }}">
        </div>
    </div>
    <div class="listing-item">
        <h2>{{ listing.title }}</h2>
    </div>
    <div class="listing-item">
        <h1>{{ listing.startingBid }}</h1>
    </div>
    <div class="listing-item">
        <p class="bid_count">{{ bid }}</p>
    </div>
    <div class="listing-item">
        
    </div>
</div>
{% endblock %}
