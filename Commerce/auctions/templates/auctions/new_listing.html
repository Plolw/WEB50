{% extends "auctions/layout.html" %}

{% block body %}
<div>
    <form class="flex-container" action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.description }}
        {{ form.startingBid }}
        {{ form.imgURL }}
        {{ form.category }}
        <input type="submit">
    </form>
</div>
{% endblock %}
